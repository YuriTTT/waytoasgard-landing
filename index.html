
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Way to Asgard â€” a mobile game inspired by Norse myths and sagas. Collect heroes, fight giants, and explore the road to Asgard.">
  <title>Way to Asgard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
    }
    header {
      text-align: center;
      background: url('main-hero.jpg') center/cover no-repeat;
      color: white;
      padding: 100px 20px 60px;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      margin-top: 15px;
    }
    .store-badges {
      margin-top: 30px;
    }
    .store-badges img {
      height: 60px;
      margin: 10px;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #1a1a1a;
      padding: 50px 20px;
    }
    .feature {
      flex: 1 1 300px;
      max-width: 320px;
      margin: 10px;
      text-align: center;
    }
    .feature img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .quiz-section {
      background-color: #121212;
      padding: 50px 20px;
      text-align: center;
    }
    .quiz-section h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .quiz-form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    select, button {
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #d4af37;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .promo {
      margin-top: 30px;
      background-color: #262626;
      padding: 20px;
      border-radius: 8px;
    }
    @media (max-width: 768px) {
      header {
        padding: 60px 20px 40px;
      }
      header h1 {
        font-size: 2em;
      }
      .feature {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Collect heroes, fight giants, walk the Way to Asgard</h1>
    <p>Inspired by Norse myths and sagas</p>
    <div class="store-badges">
      <a href="#"><img src="google-play-badge.png" alt="Get it on Google Play" /></a>
      <a href="#"><img src="app-store-badge.png" alt="Download on the App Store" /></a>
    </div>
  </header>

  <section class="features">
    <div class="feature">
      <img src="heroes.png" alt="Heroes from Eddas and Sagas" />
      <h3>Heroes from Eddas and Sagas</h3>
    </div>
    <div class="feature">
      <img src="match3.png" alt="Match-3 with Unique Ultimates" />
      <h3>Match-3 with Unique Ultimates</h3>
    </div>
    <div class="feature">
      <img src="map.png" alt="Fantasy Map of the North" />
      <h3>Fantasy Map of the North</h3>
    </div>
  </section>

  <section class="quiz-section">
    <h2>Answer & Get 500 Crystals!</h2>
    <form class="quiz-form" id="quizForm">
      <label>
        Who is the all-father in Norse mythology?
        <select id="q1">
          <option value="">Choose...</option>
          <option value="Thor">Thor</option>
          <option value="Loki">Loki</option>
          <option value="Odin">Odin</option>
        </select>
      </label>
      <label>
        What is the name of the world tree?
        <select id="q2">
          <option value="">Choose...</option>
          <option value="Yggdrasil">Yggdrasil</option>
          <option value="Midgard">Midgard</option>
          <option value="Fenrir">Fenrir</option>
        </select>
      </label>
      <button type="button" onclick="checkQuiz()">Submit</button>
      <div id="result" class="promo" style="display:none;"></div>
    </form>
  </section>

  <script>
    function checkQuiz() {
      const q1 = document.getElementById("q1").value;
      const q2 = document.getElementById("q2").value;
      const result = document.getElementById("result");
      if (q1 === "Odin" && q2 === "Yggdrasil") {
        result.style.display = "block";
        result.innerHTML = "<strong>Your Promo Code:</strong> <code>WAY500</code><br/>Use it after installing the game!<br/><br/><a href='#'><img src='google-play-badge.png' alt='Get it on Google Play' style='height:50px;margin:10px;'/></a><a href='#'><img src='app-store-badge.png' alt='Download on the App Store' style='height:50px;margin:10px;'/></a>";
      } else {
        result.style.display = "block";
        result.innerHTML = "Some answers are incorrect. Try again!";
      }
    }
  </script>
</body>
</html>
