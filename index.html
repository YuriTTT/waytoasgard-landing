
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Way to Asgard — a mobile game inspired by Norse myths and sagas. Collect heroes, fight giants, and explore the road to Asgard.">
  <title>Way to Asgard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
    }
    header {
      text-align: center;
      background: url('main-hero.jpg') center/cover no-repeat;
      color: white;
      padding: 100px 20px 60px;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
      color: #DAC1A0;
    }
    header p {
      font-size: 1.2em;
      margin-top: 15px;
    }
    .store-badges {
      margin-top: 30px;
    }
    .store-badges img {
      height: 60px;
      margin: 10px;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #1a1a1a;
      padding: 50px 20px;
    }
    .features h3 {
      color: #DAC1A0;
    }
    .feature {
      flex: 1 1 300px;
      max-width: 320px;
      margin: 10px;
      text-align: center;
    }
    .feature img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .quiz-section {
      background-color: #121212;
      padding: 50px 20px;
      text-align: center;
    }
    .quiz-section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #DAC1A0;
    }
    .quiz-form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      color: #438FB1;
     }
     .quiz-form label {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* выравнивание текста по левому краю */
      text-align: left;
      margin-bottom: 10px;
    }
    .quiz-form label select {
      margin-top: 10px;
    }
    .quiz-form select, .quiz-form button {
      width: 100%; /* чтобы все дропдауны и кнопка были одинаковой ширины */
    }
    select, button {
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #DAC1A0;
    }
    button {
      background-color: #d4af37;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }


.feedback-section {
  background-color: #1A1A1A;
  padding: 40px 20px;
  color: #DAC1A0;
  text-align: center;
}

.feedback-section h3 {
  font-size: 1.5em;
  margin-bottom: 20px;
}

#feedbackForm {
  max-width: 500px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

#feedbackForm textarea,
#feedbackForm input {
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 1em;
  background-color: #333;
  color: #fff;
  resize: vertical;
}

#feedbackForm button {
  background-color: #D4AF37;
  color: #000;
  font-weight: bold;
  border: none;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

#feedbackForm button:hover {
  background-color: #e0ce86;
}

#feedbackSuccess {
  margin-top: 10px;
  color: #5BBE61;
}


    .promo {
      margin-top: 30px;
      background-color: #262626;
      padding: 20px;
      border-radius: 8px;
    }
    @media (max-width: 768px) {
      header {
        padding: 60px 20px 40px;
      }
      header h1 {
        font-size: 2em;
      }
      .feature {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>A game inspired by the myths of Scandinavia</h1>
    <p>Collect heroes, fight giants, walk the Way to Asgard</p>
    <div class="store-badges">
      <a href="#"><img src="google-play-badge.png" alt="Get it on Google Play" /></a>
      <a href="#"><img src="app-store-badge.png" alt="Download on the App Store" /></a>
    </div>
  </header>

  <section class="features">
    <div class="feature">
      <img src="heroes.jpg" alt="Heroes from Eddas and Sagas" />
      <h3>Heroes from Eddas and Sagas</h3>
    </div>
    <div class="feature">
      <img src="match3.jpg" alt="Match-3 with Unique Ultimates" />
      <h3>Match-3 with Unique Ultimates</h3>
    </div>
    <div class="feature">
      <img src="map.jpg" alt="Fantasy Map of the North" />
      <h3>Fantasy Map of the North</h3>
    </div>
  </section>

  <section class="quiz-section">
    <h2>Answer & Get 500 Crystals!</h2>
    <form class="quiz-form" id="quizForm">
      <label>
        Who is the all-father in Norse mythology?
        <select id="q1">
          <option value="">Choose...</option>
          <option value="Thor">Thor</option>
          <option value="Loki">Loki</option>
          <option value="Odin">Odin</option>
        </select>
      </label>
      <label>
        What is the name of the world tree?
        <select id="q2">
          <option value="">Choose...</option>
          <option value="Yggdrasil">Yggdrasil</option>
          <option value="Midgard">Midgard</option>
          <option value="Fenrir">Fenrir</option>
        </select>
      </label>
      <button type="button" onclick="checkQuiz()">Submit</button>
      <div id="result" class="promo" style="display:none;"></div>
    </form>
  </section>

  <section class="feedback-section">
  <h3>Found a bug or have feedback?</h3>
  <form id="feedbackForm">
    <textarea placeholder="Describe the issue or idea..." required></textarea>
    <input type="email" placeholder="Email (optional)">
    <button type="submit">Send</button>
    <div id="feedbackSuccess" style="display:none;">Thanks for your feedback!</div>
  </form>
  </section>

  <script>
    function checkQuiz() {
      const q1 = document.getElementById("q1").value;
      const q2 = document.getElementById("q2").value;
      const result = document.getElementById("result");
      if (q1 === "Odin" && q2 === "Yggdrasil") {
        result.style.display = "block";
        result.innerHTML = "<strong>Great job! 500 Crystals are yours!</strong><br/><br/><strong>Your Promo Code:</strong> <code>WAY500</code><br/>Use it after installing the game!<br/><br/><a href='#'><img src='google-play-badge.png' alt='Get it on Google Play' style='height:50px;margin:10px;'/></a><a href='#'><img src='app-store-badge.png' alt='Download on the App Store' style='height:50px;margin:10px;'/></a>";
      } else {
        result.style.display = "block";
        result.innerHTML = "Some answers are incorrect. Try again!";
      }
    }
  </script>

<script>
  document.getElementById("feedbackForm").addEventListener("submit", function (e) {
    e.preventDefault();
    
    const message = this.querySelector("textarea").value.trim();
    const email = this.querySelector("input").value.trim();

    if (!message) return;

    // TODO: Подключи сюда отправку на сервер, email или Discord webhook

    this.reset();
    document.getElementById("feedbackSuccess").style.display = "block";
    setTimeout(() => {
      document.getElementById("feedbackSuccess").style.display = "none";
    }, 4000);
  });
</script>
  
</body>
</html>
