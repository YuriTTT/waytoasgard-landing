
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Way to Asgard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 3em 1em 2em;
            background: linear-gradient(to bottom, #00000088, #1a1a1a), url('main-visual.jpg') center/cover no-repeat;
            color: #fff;
        }
        header h1 {
            font-size: 2em;
            max-width: 600px;
            margin: 0 auto;
        }
        .store-buttons img {
            height: 60px;
            margin: 1em;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #111;
            padding: 2em 1em;
        }
        .feature {
            margin: 1em;
            text-align: center;
            max-width: 320px;
        }
        .feature img {
            width: 100%;
            border-radius: 12px;
        }
        .quiz {
            background-color: #222;
            padding: 2em 1em;
            text-align: center;
        }
        .quiz select {
            margin: 0.5em;
            padding: 0.5em;
            font-size: 1em;
        }
        .quiz button {
            padding: 0.7em 1.5em;
            font-size: 1em;
            margin-top: 1em;
            cursor: pointer;
        }
        .promo-code {
            margin-top: 1em;
            font-size: 1.2em;
            color: #0f0;
        }
        @media (max-width: 768px) {
            .features {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
    <script>
        function checkAnswers() {
            const answer1 = document.getElementById("q1").value;
            const answer2 = document.getElementById("q2").value;
            if (answer1 === "Loki" && answer2 === "Yggdrasil") {
                document.getElementById("promo").innerText = "Your Promo Code: ASGARD500";
                document.getElementById("store-buttons").style.display = "block";
            } else {
                document.getElementById("promo").innerText = "Try again!";
            }
        }
    </script>
</head>
<body>

<header>
    <h1>Collect heroes, fight giants, and ascend to Asgard</h1>
    <div class="store-buttons" id="store-buttons" style="display: block;">
        <a href="#"><img src="google-play-badge.png" alt="Get it on Google Play"></a>
        <a href="#"><img src="app-store-badge.png" alt="Download on the App Store"></a>
    </div>
</header>

<section class="features">
    <div class="feature">
        <img src="heroes.jpg" alt="Heroes from the Eddas and Sagas" />
        <h3>Heroes from the Eddas and Sagas</h3>
    </div>
    <div class="feature">
        <img src="match3.jpg" alt="Match-3 with Unique Ultimates" />
        <h3>Match-3 with Unique Ultimates</h3>
    </div>
    <div class="feature">
        <img src="map.jpg" alt="Fantasy Map of Scandinavia" />
        <h3>Fantasy Map of Scandinavia</h3>
    </div>
</section>

<section class="quiz">
    <h2>Quiz: Earn 500 Crystals</h2>
    <p>Answer two quick questions correctly and get a promo code!</p>
    <div>
        <label>Who is the god of mischief?</label><br />
        <select id="q1">
            <option value="">Select an answer</option>
            <option value="Thor">Thor</option>
            <option value="Odin">Odin</option>
            <option value="Loki">Loki</option>
        </select>
    </div>
    <div>
        <label>What is the name of the World Tree?</label><br />
        <select id="q2">
            <option value="">Select an answer</option>
            <option value="Asgard">Asgard</option>
            <option value="Yggdrasil">Yggdrasil</option>
            <option value="Midgard">Midgard</option>
        </select>
    </div>
    <button onclick="checkAnswers()">Submit</button>
    <div class="promo-code" id="promo"></div>
</section>

</body>
</html>
